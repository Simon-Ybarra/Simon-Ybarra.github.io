<!DOCTYPE html>
<html>
<head>
  <title>Guy's Adventure</title>
</head>
  <body>
    <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
  <script type="importmap">
      {
          "imports": {
              "melonjs": "https://cdn.jsdelivr.net/npm/melonjs@17/+esm",
              "debugPlugin" : "https://cdn.jsdelivr.net/npm/@melonjs/debug-plugin/dist/@melonjs/debug-plugin.min.js"
          }
      }
  </script>
<div id="wrapper" style="width: 640px; text-align: center; margin-left:auto; margin-right:auto;">
    <div id="jsapp">
      <script type="module" src="./mods/melonjs.module.js"></script>
      <script type="module" src="./mods/resources.js"></script>
      <script type="module" src="./mods/screens.js"></script>
      <script type="module" src="./mods/entities.js"></script>
      <script type="module" src="./mods/main.js"></script>
    </div>
    <div id="info" style="text-align:left; margin-top:20px;">
      <div>
        <div style ="font-size: 14px; font-family: Courier New">
          <div id="game_state"></div>
          <div id="instructions"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
      import { device, Container } from "melonjs";
      import onload from "./mods/main.js";

      device.onReady(() => {
          device.pauseOnBlur = false;
          onload();
      });
  </script>
</body>
</html>

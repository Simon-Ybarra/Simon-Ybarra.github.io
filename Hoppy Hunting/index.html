<!DOCTYPE html>
<html>
<head>
  <title>Hoppy Hunting</title>
  <meta charset="utf-8">
</head>
<body>
  <!-- Since import maps are not yet supported by all browsers, its is necessary to add the polyfill es-module-shims.js -->
  <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
  <script type="importmap">
      {
          "imports": {
              "melonjs": "https://cdn.jsdelivr.net/npm/melonjs@17/+esm",
              "debugPlugin" : "https://cdn.jsdelivr.net/npm/@melonjs/debug-plugin/dist/@melonjs/debug-plugin.min.js"
          }
      }
  </script>
  <!-- Canvas placeholder -->
  <div id="screen"></div>

  <!-- Bootstrap -->
  <script type="module">
      import { device, Container } from "melonjs";
      import onload from "./index.js";

      device.onReady(() => {
          device.pauseOnBlur = false;
          onload();
      });
  </script>
  <div id="info">Hop your way to victory! Left and right (or A/D) to turn around. Space to jump.
  Use Q to crouch, customize your jump force with left/right/up/down, then take off with Space!</div>
</body>
</html>
